
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO SUSHI - Відгук</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <img src="logo.png" alt="BO SUSHI Logo" class="logo">
    <h1>Залиште відгук</h1>
    <div class="stars">
      <span data-star="1">★</span>
      <span data-star="2">★</span>
      <span data-star="3">★</span>
      <span data-star="4">★</span>
      <span data-star="5">★</span>
    </div>
    <form id="feedbackForm" style="display: none;">
      <textarea name="reason" placeholder="Що не влаштувало?"></textarea>
      <input type="text" name="name" placeholder="Ім’я">
      <input type="email" name="contact" placeholder="Email або телефон">
      <button type="submit">Надіслати</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
